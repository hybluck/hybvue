 	 //获取AddDayCount天后的日期
function GetDateStr(AddDayCount) {
    var now = new Date();
    now.setDate(now.getDate() + AddDayCount);
    var year = now.getFullYear();
    var month = now.getMonth() + 1;
    if (month < 10)
        month = "0" + month
    var day = now.getDate();
    if (day < 10)
        day = "0" + day
    return year + "-" + month + "-" + day;
}

alert(GetDateStr(1));
alert(new Date("2010-08-01"));
